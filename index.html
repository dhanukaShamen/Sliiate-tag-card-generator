<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLIATE ID Card Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
      }
      #idCard {
        width: 3.375in;
        height: 2.125in;
        border: 2px solid #ffa500;
        border-radius: 10px;
        background-color: white;
        padding: 24px 37px 14px 37px;
        margin: 20px auto;
        display: none;
        box-sizing: border-box;
        text-align: center;
      }
      .logo {
        width: 0.8in;
        height: 0.8in;
        margin: 0 auto 20px;
      }
      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #cardRegID {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 10px;
      }
      #cardName {
        font-size: 20px;
        font-weight: 500;
      }
      input,
      button {
        margin: 5px;
        padding: 5px;
        font-family: "Inter", sans-serif;
      }
      #exportButtons {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SLIATE ID Card Generator</h1>
      <input type="text" id="regID" placeholder="Enter Reg ID" />
      <input type="text" id="name" placeholder="Enter Name" />
      <button onclick="generateCard()">Generate ID Card</button>

      <div id="idCard">
        <div class="logo">
          <img src="logo.jpg" alt="SLIATE Logo" />
        </div>
        <div id="cardRegID"></div>
        <div id="cardName"></div>
      </div>

      <div id="exportButtons">
        <button onclick="exportAsPNG()">Export as PNG</button>
        <button onclick="exportAsPDF()">Export as PDF</button>
      </div>
    </div>

    <script>
      function generateCard() {
        const regID = document.getElementById("regID").value;
        const name = document.getElementById("name").value;

        document.getElementById("cardRegID").textContent = regID;
        document.getElementById("cardName").textContent = name;
        document.getElementById("idCard").style.display = "block";
        document.getElementById("exportButtons").style.display = "block";
      }

      function exportAsPNG() {
        html2canvas(document.getElementById("idCard"), { scale: 2 }).then(
          function (canvas) {
            const link = document.createElement("a");
            link.download = "sliate-id-card.png";
            link.href = canvas.toDataURL();
            link.click();
          }
        );
      }

      function exportAsPDF() {
        html2canvas(document.getElementById("idCard"), { scale: 2 }).then(
          function (canvas) {
            const imgData = canvas.toDataURL("image/png");
            const pdf = new jspdf.jsPDF({
              orientation: "landscape",
              unit: "in",
              format: [3.375, 2.125],
            });
            pdf.addImage(imgData, "PNG", 0, 0, 3.375, 2.125);
            pdf.save("sliate-id-card.pdf");
          }
        );
      }
    </script>
  </body>
</html>
